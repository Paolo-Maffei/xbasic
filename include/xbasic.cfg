[hub]
    clkfreq: 80000000
    clkmode: XTAL1+PLL16X
    baudrate: 115200
    rxpin: 31
    txpin: 30
    tvpin: 12   # only used if TV_DEBUG is defined
    text: hub
    data: hub

[hub96]
    clkfreq: 96000000
    clkmode: XTAL1+PLL16X
    baudrate: 115200
    rxpin: 31
    txpin: 30
    tvpin: 12   # only used if TV_DEBUG is defined
    text: hub
    data: hub

[c3]
    clkfreq: 80000000
    clkmode: XTAL1+PLL16X
    baudrate: 115200
    rxpin: 31
    txpin: 30
    tvpin: 12   # only used if TV_DEBUG is defined
    text: flash
    data: hub
    flash-size: 1M
    ram-size: 64K
    cache-driver: c3_cache.dat
    cache-size: 8K
    cache-param1: 0
    cache-param2: 0

[ssf]
    clkfreq: 96000000
    clkmode: XTAL1+PLL16X
    baudrate: 115200
    rxpin: 31
    txpin: 30
    tvpin: 12   # only used if TV_DEBUG is defined
    text: flash
    data: hub
    flash-size: 4M
    cache-driver: ssf_cache.dat
    cache-size: 8K
    cache-param1: 0
    cache-param2: 0
